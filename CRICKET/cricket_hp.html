        width: 400px;
        border-radius: 10px;

  </style>
</head>
<body>

        <!-- Links -->
        <ul class="navbar-nav">

            <a class="nav-link" href="quiz_hp.html">QUIZZES</a>

      <center><input type="search" placeholder="There will be many quizzes, use me if you don't want any misses. Type to search here and make sure your computer is fast" id="search_elm" onkeyup="SearchQuizzes()"></center>

      <div id="list">
          <button class="quiz" onclick="window.open('virat_kohli_quiz.html')">Virat Kohli Quiz</button>
          <button class="quiz">Chennai Super Kings</button>
          <button class="quiz">Indian Premier League Quiz</button>
          <button class="quiz">Indian Cricket Team Quiz</button>
          <button class="quiz">MS Dhoni Quiz</button>
      </div>

      <script>
          // JavaScript code
function SearchQuizzes() {
	let input = document.getElementById('search_elm').value
	input=input.toLowerCase();
	let x = document.getElementsByClassName('quiz');
	
	for (i = 0; i < x.length; i++) {
		if (!x[i].innerHTML.toLowerCase().includes(input)) {
			x[i].style.display="none";
		}
		else {
			x[i].style.display="list-item";				
		}
	}

  
}

      </script>
</body>
