      #search_elm {
          position: relative;
          margin-top: 65px;

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="arushgupta123.github.io/Quizx"><img src="https://raw.githubusercontent.com/arushgupta123/Live-Editor-for-HTML-CSS-JS-with-JS-/main/quiz%20x%20(1).gif" alt="Sorry! Logo failed to load" height="100px"></a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="quiz_hp.html">QUIZZES</a>
          </li>
          <li class="nav-item">

            <a class="nav-link" href="https://github.com/arushgupta123/QuizX/issues/1">REPORT ISSUE</a>
          </li>
        </ul>
      </nav>
      
      <input type="search" placeholder="There will be many quizzes, use me if you don't want any misses. Type to search here" id="search_elm" onkeyup="SearchQuizzes()">

      <ol id="list">
          <li class="quiz">Virat Kohli Quiz</li>
          <li class="quiz">Chennai Super KIngs quiz</li>
          <li class="quiz">Indian Premier League Quiz</li>
          <li class="quiz">Board of Control for Cricket in India Quiz</li>
          <li class="quiz">MS Dhoni Quiz</li>
      </ol>

      <script>
          // JavaScript code
function SearchQuizzes() {
	let input = document.getElementById('search_elm').value
	input=input.toLowerCase();
	let x = document.getElementsByClassName('quiz');
	
	for (i = 0; i < x.length; i++) {
		if (!x[i].innerHTML.toLowerCase().includes(input)) {
			x[i].style.display="none";
		}
		else {
			x[i].style.display="list-item";				
		}
	}
}

      </script>
</body>
